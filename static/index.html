<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="recorder.js"></script>
  <script>
    $(function() {
      $('#challenge-submit').click(function(ev) {
        ev.preventDefault();
        ev.stopPropagation();
        $('#challenge-submit').addClass('challenge');
        record('/login?' + $.param({email: $('#email').val(), password: $('#password').val(), strategy: 'challenge'}), 'challenge');
      });
      $('#pin-submit').click(function(ev) {
        ev.preventDefault();
        ev.stopPropagation();
        $('#pin-submit').addClass('challenge');
        record('/login?' + $.param({email: $('#email').val(), password: $('#password').val(), strategy: 'pin'}), 'pin');
      });
    });
  </script>
</head>
<body>
  <section class="itsMe">
    <form action="">
      <div id="form-container">
        <h1 class="text-center">It's Me!</i></h1>
        <div class="controls">
          <label for="email"><i class="fa fa-envelope"></i></label>
          <input type="email" name="email" id="email" placeholder="email" autocomplete="off">
        </div>
        <div class="controls">
          <label for="password"><i class="fa fa-lock fa-x"></i></label>
          <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div class="controls buttons">
          <button class="btn" id="challenge-submit">Voiceprint</button>
          <button class="btn" id="pin-submit">PIN</button>
        </div>
        <div id="word-container">
          <div class="progress" id="progress-outer">
            <div class="progress-bar bar-1" id="progress-inner"><!--0%--></div>
          </div>
          <h1 class="text-output text-center" id="word"></h1>
          <div id="loading">
            <span class="one">.</span><span class="two">.</span><span class="three">.</span>
          </div>
        </div>
      </div>
      <h1 id="success">Success!</h1>
      <h1 id="failure">Failure!</h1>
    </form>
  </section>        
</body>
</html>
